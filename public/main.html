<div class="clearfix">
	<form ng-Submit="post()">
		<div class="form-group">
			<input required type="text" class="form-control" placeholder="Seu nome" ng-model="newPost.created_by" />
		</div>
		<div class="form-group">
			<textarea required class="form-control" maxlength="200" rows="3" placeholder="Diga o que quiser" ng-model="newPost.text"></textarea>
		</div>
		<div class="form-group">
			<input class="btn submit-btn pull-right" type="submit" value="SayIt!" />
		</div>
	</form>
	<div id="post-stream">
		<h4>JustSay Feed</h4>
		<div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
			<p>{{post.text}}</p>
			<small>Posted by @{{post.created_by}}</small>
			<small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
		</div>
	</div>
</div>
